<!DOCTYPE html>
<html>
    <head>
        <title>Jquery basic hide function</title>
            <script src="Jquery.js"></script>
            <script type="text/javascript">
             $(document).ready(function(){
             $("#form1").hide();
             $("#form2").hide();
             $("#form3").hide();
             }); 
       </script>
    </head>
    <body>  
<form name='demo_form' >  
First name: <input type="text" name="fname" id="form1"><br>  
Last name: <input type="text" name="lname" id="form2"><br>  
<input type="submit" value="Submit" id="form3">  
</form>  
</body>
